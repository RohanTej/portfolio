<body class="projects-page">

      <div class="col-md-1"></div>

          <tr>
            <td><h2>My Projects</h2></td>

              <ul class="pagination justify-content-end my-auto">
                <li class="page-item active"><a class="page-link" id="1" href="javascript:;">1</a></li>

<script>
  function loader() {
		$('#manPageAre').html("<center><img src='../assets/ajax-loader.gif'></center>");
	}
  loader();
  $(document).ready(function(){
    $('#mainPageArea').load('eb68bd8e60e1cdf2c40302df75de1188/1.html');

    // Click functions
    function active(id) {
      loader();
			for (i = 1; i < 3; i++) { 
				var temp = "#" + i;
				$(temp).parent().removeClass('active');
			}
			$(id).parent().addClass('active');
		}
    
    $('#1').click(function(){
      active('#1');
			$('#mainPageArea').load('eb68bd8e60e1cdf2c40302df75de1188/1.html');			
		});

    $('#2').click(function(){
      active('#2');
			$('#mainPageArea').load('eb68bd8e60e1cdf2c40302df75de1188/2.html');
		});
  });
</script>
